<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Men's Morris</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
</head>
<body>
    <div id="notification-container"></div>
    <main>
        <h1>Nine Men's Morris</h1>
        <div id="room-selection">
            <input type="text" id="player-name" placeholder="Enter Your Name">
            <button id="play-button">Play Game</button>
        </div>

        <div id="app-container" class="hidden">
            <div id="chat-container">
                <h2>Chat</h2>
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <div class="chat-input-container">
                        <input id="chat-input" placeholder="Type a message..." autocomplete="off" />
                        <button type="button" id="emoji-btn">ðŸ˜Š</button>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div id="game-container">
                <div id="board-container">
                    <div id="waiting-message" class="hidden">
                        <h2>Waiting for opponent...</h2>
                    </div>
                    <div id="board"></div>
                </div>
                <div id="sidebar">
                    <h2>Game Info</h2>
                    <div id="player-names"></div>
                    <div><span class="info-label">You are:</span> <span class="badge" id="player-badge"></span></div>
                    <div><span class="info-label">Turn:</span> <span class="badge badge-turn" id="turn"></span></div>
                    <div><span class="info-label">Phase:</span> <span class="badge badge-phase" id="phase"></span></div>
                    <div><span class="info-label">Pieces to place:</span> <span class="info-value" id="pieces-to-place"></span></div>
                </div>
            </div>
        </div>
    </main>
    <audio id="move-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9bfae2.mp3"></audio>
    <audio id="remove-sound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c848a63266.mp3"></audio>
    <audio id="mill-sound" src="make_mill.mp3"></audio>
    <audio id="turn-switch-sound" src="turn_change.mp3"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
